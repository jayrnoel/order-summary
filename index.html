<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__header" />
        <section class="card__body">
          <article class="card__sumary">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__details">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card__product">
              <img src="./images/icon-music.svg" alt="" class="product__icon" />
              <div class="product__details">
                <h2 class="product__name">Annual Plan</h2>
                <p class="product__price">$59.99/year</p>
              </div>
              <a href="#" class="product__change">Change</a>
            </div>
          </article>
          <button type="submit" class="card__proceed">
            Proceed to Payment
          </button>
          <button type="submit" class="card__cancel">Cancel Order</button>
        </section>
      </main>
    </div>
  </body>
</html>
